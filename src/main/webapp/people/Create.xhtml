<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../template/main.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonLabel_name}" for="name" />
                    <h:inputText id="name" value="#{personController.selected.name}" title="#{bundle.CreatePersonTitle_name}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreatePersonLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{personController.selected.surname}" title="#{bundle.CreatePersonTitle_surname}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_surname}"/>
                    <h:outputLabel value="#{bundle.CreatePersonLabel_fiscalcode}" for="fiscalcode" />
                    <h:inputText id="fiscalcode" value="#{personController.selected.fiscalcode}" title="#{bundle.CreatePersonTitle_fiscalcode}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_fiscalcode}"/>
                    <h:outputLabel value="#{bundle.CreatePersonLabel_dateffBirth}" for="dateffBirth" />
                    <h:inputText id="dateffBirth" value="#{personController.selected.dateffBirth}" title="#{bundle.CreatePersonTitle_dateffBirth}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_dateffBirth}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePersonLabel_id}" for="id" />
                    <h:inputText id="id" value="#{personController.selected.id}" title="#{bundle.CreatePersonTitle_id}" />
                    <h:outputLabel value="#{bundle.CreatePersonLabel_version}" for="version" />
                    <h:inputText id="version" value="#{personController.selected.version}" title="#{bundle.CreatePersonTitle_version}" />
                    <h:outputLabel value="#{bundle.CreatePersonLabel_notes}" for="notes" />
                    <h:inputText id="notes" value="#{personController.selected.notes}" title="#{bundle.CreatePersonTitle_notes}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personController.create}" value="#{bundle.CreatePersonSaveLink}" class="btn btn-success" />
                &nbsp;
                <h:commandLink action="#{personController.prepareList}" value="#{bundle.CreatePersonShowAllLink}" immediate="true" class="btn btn-primary"/>
                &nbsp;&nbsp;&nbsp;
                <h:link outcome="/index" value="#{bundle.CreatePersonIndexLink}" class="btn btn-default"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
