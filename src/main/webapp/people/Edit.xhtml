<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../template/main.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonLabel_name}" for="name" />
                    <h:inputText id="name" value="#{personController.selected.name}" title="#{bundle.EditPersonTitle_name}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{personController.selected.surname}" title="#{bundle.EditPersonTitle_surname}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_surname}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_fiscalcode}" for="fiscalcode" />
                    <h:inputText id="fiscalcode" value="#{personController.selected.fiscalcode}" title="#{bundle.EditPersonTitle_fiscalcode}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_fiscalcode}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_dateffBirth}" for="dateffBirth" />
                    <h:inputText id="dateffBirth" value="#{personController.selected.dateffBirth}" title="#{bundle.EditPersonTitle_dateffBirth}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_dateffBirth}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPersonLabel_id}" for="id" />
                    <h:inputText id="id" value="#{personController.selected.id}" title="#{bundle.EditPersonTitle_id}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_version}" for="version" />
                    <h:inputText id="version" value="#{personController.selected.version}" title="#{bundle.EditPersonTitle_version}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_notes}" for="notes" />
                    <h:inputText id="notes" value="#{personController.selected.notes}" title="#{bundle.EditPersonTitle_notes}" />
                </h:panelGrid>
                <br/>
                <h:commandLink action="#{personController.update}" value="#{bundle.EditPersonSaveLink}" class="btn btn-success"/>
                &nbsp;
                <h:link outcome="View" value="#{bundle.EditPersonViewLink}" class="btn btn-warning"/>
                &nbsp;
                <h:commandLink action="#{personController.prepareList}" value="#{bundle.EditPersonShowAllLink}" immediate="true" class="btn btn-primary"/>
                &nbsp;
                &nbsp;
                <h:link outcome="/index" value="#{bundle.EditPersonIndexLink}" class="btn btn-default"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
